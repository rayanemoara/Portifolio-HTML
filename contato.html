<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfolio">
    <meta name="author" content="Rayane Moara">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/svg" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap');
    </style>
    <title>Meu Portfólio :)</title>
</head>

<body>
    <!-- Cabeçalho da Página (header) -->
    <header>

        <!-- Div Conteudo do Cabeçalho -->
        <div id="header_content" class="flex">

            <!-- Titulo do Cabeçalho -->
            <div id="Meu Portifolio">

                <!-- Seu nome -->
                <h1>Rayane Moara</h1>

            </div>

            <!-- Conteudo do Menu da Página (header) -->
            <div id="menu">

                <!-- Menu da Página -->
                <nav>

                    <!-- Marcadores não ordenados + links -->
                    <ul id="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>

                </nav>

            </div>

        </div>

    </header>

    <!-- Seção Principal da Página (main) -->
    <main>

        <!-- Seção Formulário de Contato e Redes Sociais -->
        <section id="contact" class="flex">
            <p>Entre em contato preenchendo o formulário!</p>
            <!-- Seção do Formulário -->
            <form action="#" method="submit" id="formulario">

                <label for="nome">Nome: </label>
                <input id="name" type="text" name="name" placeholder="Digite seu nome" required />
                <span id="txtNome"></span>

                <label for="email">Email: </label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required />
                <span id="txtEmail"></span>

                <label for="subject">Assunto: </label>
                <input id="subject" type="text" name="subject" placeholder="Digite o título da mensagem" required />
                <span id="txtSubject"></span>

                <label for="message">Mensagem: </label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" required>
					</textarea>

                <button type="submit">Enviar</button>
            </form>

            <!-- Seção do Google Maps -->
            <section id="mapa" class="flex_start">

                <div id="endereco">
                    <p>📍 Jacaré, Rio de Janeiro</p>

                </div>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14702.187703508238!2d-43.268162309355624!3d-22.89318945059655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997c25fb8ff0c3%3A0x74dad66c9c083387!2sJacar%C3%A9%2C%20Rio%20de%20Janeiro%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1736462955022!5m2!1spt-BR!2sbr"
                    width="600" 
                    height="350" 
                    frameborder="0" 
                    style="border: 0" 
                    allowfullscreen="" 
                    loading="lazy"
                    aria-hidden="false" 
                    tabindex="0" 
                    id="mapa" 
                    onmousemove="mapaZoom()" 
                    onmouseout="mapaNormal()"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </section>
    </main>

    <!-- Rodapé da Página (footer) -->
    <footer class="flex">

        <!-- Seção de Contato - Redes Sociais-->
        <section id="redes_sociais">

            <a href="https://www.linkedin.com/in/rayane-moara/">
                <img src="assets/img/linkedin.svg" alt="LinkedIn" class="social_icon" />
            </a>
            <a href="https://github.com/rayanemoara">
                <img src="assets/img/github.svg" alt="Github" class="social_icon" />
            </a>

        </section>

        <h3>Feito por Rayane Moara 🎀💻 - 2025</h3>

    </footer>

<!-- Script JavaScript-->
<script src="assets/js/script.js"></script>

</body>

</html>
